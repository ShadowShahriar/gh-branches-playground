# @format
name: Copy source files to dev branch

on:
    push:
        branches: [main]

jobs:
    copy_src:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3.5.2
            - name: setup node
              uses: actions/setup-node@v1
              with:
                  node-version: 17
            - name: run script from main branch
              run: node index.js
            - name: push to dev branch
              uses: s0/git-publish-subdir-action@develop
              env:
                  REPO: self
                  BRANCH: dev
                  FOLDER: src
                  TARGET_DIR: src
                  MESSAGE: 'Copy source files to dev branch ðŸŽ‰'
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
